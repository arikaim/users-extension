{% if avatar is not empty %}
    {% set image_url = url('/api/users/admin/avatar/view/' ~  uuid,true) %}    
    <img class="ui top aligned left floated small circular image" src="{{ image_url }}">
    <button class="ui icon button basic remove-avatar" uuid="{{ uuid }}" title="{{ labels.remove }}">
        <i class="icon orange trash"></i>
    </button>  
{% else %}
<div class="w-32 h-32 border rounded-full border-solid border-gray-300">         
    <div class="flex items-center justify-center align-middle pt-6 pl-2">
        <i class="icon user outline grey huge"></i>
    </div>
    {% endif %}
</div>
