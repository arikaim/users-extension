{% if avatar is not empty %}
    {% set image_url = url('/api/users/avatar/view/' ~  uuid,true) %}    
    <div class="flex flex-row items-start">
         <img 
            class="w-20 h-20 m-auto" 
            src="{{ image_url }}">
        <button 
            class="ml-4 {{ theme.buttons.icon }} remove-avatar" 
            uuid="{{ uuid }}" 
            title="{{ labels.remove }}">
            {{ component('icons~trash',theme.icons.delete,'svg') }}
        </button>  
    </div>
{% else %}
    <div class="w-20 h-20 border rounded-full border-solid border-gray-300">         
        <div class="p-2 flex items-center justify-center align-middle">
            {{ component('icons~image',{ size: 'h-full w-full' },'svg') }}
        </div>        
    </div>
{% endif %}
