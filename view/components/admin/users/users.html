<div class="mt-4 flex flex-row items-center {{ theme.panel }}">
    <button 
        title="{{ labels.add }}"
        mountTo="users_content"
        component="users::admin.users.add"
        class="{{ theme.buttons.green }} add-user">
        {{ buttons.create }}
    </button>
    <div class="ml-8 flex flex-row items-center">
        <label class="mx-2 font-bold">
            {{ labels.status }}
        </label>
        {{  component('system:admin.status.dropdown',{ 
                status: searchValue('status','users'),
                class: 'status-filter ',    
                size: 'select-sm',                 
                all: true 
            }) 
        }} 
    </div>
    <div class="ml-4 w-1/3">
        {{ component('system:admin.search.form',{ namespace: 'users' }) }}
    </div>   
</div>
<div
    class="mt-4 w-full flex flex-row items-start">
    <div
        class="hidden w-1/2 mr-4" 
        id="users_content">
    </div>
    <div      
        class="flex-grow">
        {{ component('users::admin.users.view',{}) }}
    </div>   
</div>
