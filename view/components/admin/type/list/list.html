{% set model = createModel('UserType','users') %}
<div class="{{ theme.list.default }}">
    {% for item in model.get() %}
        <div class="flex flex-row items-center">  
            <div class="flex-grow">
                 <div 
                    class="link view-options {{ (item.slug == 'default') ? 'blue' : '' }}" 
                    uuid="{{ item.uuid }}">
                    {{ item.title }}              
                </div>  
            </div>                    
            <div>
                <div class="badge badge-sm badge-outline">
                    {{ item.slug }}
                </div>
            </div>                                 
        </div>
    {% endfor %}
</div>
