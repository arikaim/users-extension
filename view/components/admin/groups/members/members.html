{% component 'components:tabs.vertical.content' %}
<div class="ui segment pt-4">      
    {{ component('users::admin.groups.dropdown',{ selected: uuid, icon: 'blue', class: 'fluid' }) }}
</div>
<div class="mt-2" id="group_members" group-uuid="{{ uuid }}">
    {% if uuid is not empty %}
    {{ component('users::admin.groups.members.list',{ uuid: uuid }) }}
    {% endif %}
</div>

{% endcomponent %}
