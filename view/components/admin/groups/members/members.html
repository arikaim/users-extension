{% set group = createModel('UserGroups').findById(uuid) %}

{% component 'system:admin.panel' %}
    <h4 class="font-bold">
        {{ group.title }}
    </h4>
    <div class="mt-2" group-uuid="{{ uuid }}">
        {% if uuid is not empty %}
            {{ component('users::admin.groups.members.list',{ uuid: uuid }) }}
        {% endif %}
    </div>
{% endcomponent %}
