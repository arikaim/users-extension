{% if user_name is empty %}
    {% set member = createModel('UserGroupMembers').findById(uuid) %}  
    {% set user_name = (member.user.user_name is empty) ? member.user.email : member.user.user_name %}
{% endif %}
<div 
    class="flex flex-row items-center" 
    id="item_{{ uuid }}"> 
    <button 
        class="{{ theme.buttons.icon }} remove-group-member" 
        uuid="{{ uuid }}">           
        {{ component('icons~trash',theme.icons.delete,'svg') }}
    </button> 
    <div class="ml-2">               
       <div class="font-bold">
            {{ user_name }}      
       </div> 
       <div class="px-1">
            {{ member.user.userDetails.name }}
       </div>
    </div>                
</div>
