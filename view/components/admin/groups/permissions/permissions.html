{% set group = createModel('UserGroups').findById(uuid) %}

{% component 'system:admin.panel' %}
    <h4 class="font-bold">
        {{ group.title }}
    </h4>
    <div class="mt-4" id="group_permissions_list"> 
        {% if uuid is not empty %} 
            {{  component('users::admin.permissions.relations',{ 
                    type: 'group', 
                    uuid: group.uuid 
                }) 
            }}
        {% endif %}
    </div>
{% endcomponent %}
